<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="warning-box">
        <table class="table regrant-table">
            <thead>
                <tr>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Sold/Quota</th>
                <th scope="col">Re-grant</th>
                </tr>
            </thead>
            <tbody>
                <tr class = "table-row">
                    <td>aa</td>
                    <td>N95 respirator</td>
                    <td style="color: rgb(255, 83, 83); font-weight: 500;">100/50</td>
                    <td><input type="text" name="" id="" value="50"></td>
                </tr>
                <tr class ="table-row">
                    <td>b</td>
                    <td>N95 surgial</td>
                    <td style="color: rgb(255, 83, 83); font-weight: 500;">130/100</td>
                    <td><input type="text" name="" id="" value="30"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <input type="button" class="regrant-btn" value = "regrant">
</body>
<script>
    $(".regrant-btn").on("click",function(){
        var a = $("tr");
        alert(a.html());
        var i = 0;
        while(a.html() != undefined){
            var name = a.children()[0].innerHTML;
            var type = '';
            if(a.children()[1].innerHTML == 'N95 respirator'){
                type = 'quota1';
            }else if(a.children()[1].innerHTML == 'Surgial mask'){
                type = 'quota2';
            }else{
                type = 'quota3';
            }
            var value_before = (a.children()[2].innerHTML).split("/")[1] * 1.0;
            var value_t = a.children()[3].children[0].value *1.0;
            var value = value_before +value_t;
            alert(value);
            $.ajax({
                type: "post",
                url: 'regrant.php',
                data:{
                    name: name,
                    type: type,
                    value :value
                },success: function(msg){
                    if(msg == 0){
                        swal("Failed to regrant!");
                    }
                }
            })
            a = a.next();
        }
        // alert(i);
    })
</script>
</html>
