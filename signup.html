<body>

      <div class="sign-up-box" > 
        <div class="container">
          <div class="row inner-box">
            <div class="col-8">
              <div class="sign-up-welcome">
                <h3>
                  WELCOME<br>
                  SIGN UP TO SMS
                </h3>
              </div>

              <form class="form-regist form-horizontal sign-up-content" >
                <div class="form-group ">
                  <!-- <label for="username">Username</label> -->
                  <input type="text" class="form-control" id="username" placeholder="Username" >
                </div>
    
                <div class="form-group">
                  <input type="text" class="form-control" id="realname" placeholder="Telephone" >
                  <div class="tip-phone tip">
                    Wrong format of phone number!
                  </div>
              </div>
                <div class="form-group">
                    <!-- <label for="telephone">Telephone</label> -->
                    <input type="text" class="form-control" id="telephone" placeholder="Telephone" >
                    <div class="tip-phone tip">
                      Wrong format of phone number!
                    </div>
                </div>
                
    
                <div class="form-group">
                    <!-- <label for="email">Email</label> -->
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    <div class="tip-email tip">
                      Wrong format of email!
                 </div>
                </div>
                
    
                <div class="form-group">
                  <!-- <label for="password1">Password</label> -->
                  <input type="password" class="form-control" id="password1" placeholder="Password">
                </div>
    
                <div class="form-group">
                    <!-- <label for="password2">Repeat Password</label> -->
                    <input type="password" class="form-control" id="password2" placeholder="Repeate Password">
                    <div class="tip-pass tip">
                      Entered passwords differ.
                  </div>
                </div>
                <select name="region" id="">
                  <option value="China">China</option>
                  <option value="American">American</option>
                  <option value="England">England</option>
                  <option value="Japan">Japan</option>
                  <option value="Korea">Korea</option>
                  <option value="Canada">Canada</option>
                </select>       
                <button type="submit" class="btn btn-primary btn-sign-up">Sign up</button>
              </form>
            </div>
            <div class="col-4" style="height:auto; background-color:  rgb(75, 90, 131);">
              <h3 class = "login-text">
                Already have an account?
              </h3>
              <input type="button" id = "btn-to-login" value="Login" onclick="javascrtpt:window.location.href='login.html'">
            </div>
          </div>

      </div>

<script>
    $("#email").on("blur",function () {
        if(/([\w\-]+\@[\w\-]+\.[\w\-]+)/.test($(this).val())==false){
            $(".tip-email").addClass("active-tip");
        }
    })

    $("#password2").on("blur",function(){
        if($("#password1").val()!=$("#password2").val()){
            $(".tip-pass").addClass("active-tip");
        }
    })

    $("#telephone").on("blur",function(){
        if(/\d{11}/.test($(this).val())==false){
            $(".tip-phone").addClass("active-tip");
        }
    })
    $("input").on("focus",function(){
        // alert($(this).attr("id"));
        // console.log($(this).attr("id"));
        $(this).siblings(".tip").removeClass("active-tip");
    })

    // $("#form-regist").submit(function (e) {
    //     e.preventDefault();
    //     // return false;
    // })

    $(".sign-up-content").on("submit",function(e){
      // alert($("#telephone").val());
      if($("#telephone").val()=='' ||
      $("#username").val()=='' ||
      $("#email").val()==''||
      $("#password1").val()==''||
      $("#password2").val()==''){
        alert("Please complete form!");
        return false;
      }else if(
        /([\w\-]+\@[\w\-]+\.[\w\-]+)/.test($(this).val())==false ||
        $("#password1").val()!=$("#password2").val() ||
        /\d{11}/.test($(this).val())==false
      ){
        alert("Please complete form as right format!")
        return false;
      }else{
        return true;
      }
    })



</script>
