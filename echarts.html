<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="library/echarts/echarts.min.js"></script> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.7.0/echarts-en.common.js"></script>
    <style>
        .a{
            color: rgb(65, 83, 102);

<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
 

        var option = {
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    roseType: 'angle',
                    data:[
                        {value:0, name:'China'},
                        {value:274, name:'American'},
                        {value:310, name:'Canada'},
                        {value:335, name:'Korea'},
                        {value:400, name:'England'},
                        {value:400, name:'Japan'}
                    ]
                }
            ]
        };
 
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>

<div id="datazoom" style ="width: 550px;height:300px;"></div>
<script>
    var datazoom = echarts.init(document.getElementById('datazoom'));
        option = {
         xAxis:{
            data:[
                '10-5-2020','11/5','12/5','13/5','14/5','15/5','16/5'
            ]
        },
        yAxis:{},
        legend: {
            // type: 'scroll',
            // bottom: 10,
            top:10,
            data: [{
                name:'N95'},
                {
                    name:'Surgial'},
                {
                    name:'N95 Surgial'
                    }]
        },
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b} : {c}'
        },
        dataZoom: [
            {   // 这个dataZoom组件，默认控制x轴。
                type: 'slider', // 这个 dataZoom 组件是 slider 型 dataZoom 组件
                start: 10,      // 左边在 10% 的位置。
                end: 60         // 右边在 60% 的位置。
            }
        ],
        series: [
            {
                color:['#82ccdd'],
                type:'bar',
                name:'N95',
                data:[20,30,10,50,60,40,80]
            },
            {
                color:['#60a3bc'],
                name:'Surgial',
                type:'bar',
                data:[30,10,50,60,40,80,20]
            },
            {
                color:['#3c6382'],
                name:'N95 Surgial',
                type:'bar',
                data:[20,30,90,50,60,10,80]
            }
        ]
    }
    datazoom.setOption(option);
</script>
